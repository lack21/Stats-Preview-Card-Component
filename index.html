<!-- Stats Preview Card Component -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <!-- Main Content -->
    <main class="main">
      <div class="content">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="row">
          <div class="item">
            <h2 class="number">10k+</h2>
            <h3 class="name">companies</h3>
          </div>
          <div class="item">
            <h2 class="number">314</h2>
            <h3 class="name">templates</h3>
          </div>
          <div class="item">
            <h2 class="number">12M+</h2>
            <h3 class="name">queries</h3>
          </div>
        </div>
      </div>
      <div class="overlay">
        <div class="image"></div>
      </div>
    </main>
  </body>
</html>
